<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="css/login-form.css">
    <link rel="stylesheet" href="css/menu.css">
</head>

<body>
<!-- Header -->
<header class="header" style="position: fixed">
  <!-- logo -->
  <a href="index.html" class="logo"><img src="img/logo.png" alt="Art Gallery"></a>
  <!-- Log g Cart -->
  <div class="account-cart">
      <div class="btn-account"><a href="#">Sign-in</a></div>
    <div class=""><a href="cart.html"><img src="img/icons/cart-icon.png"></a></div>
      <div class="btn-about"><a href="#"><img src="img/icons/info-icon.png" alt=""></a></div>
  </div>
  <!-- Menu -->
  <ul class="menu">
      <li class="menu-item"><a href="index.html" class="top-link home">Home</a></li>
      <li class="menu-item"><a href="collections.html" class="collectionst">Collections</a></li>
      <li class="menu-item"><a href="#" class="authors">Authors</a></li>
  </ul>
</header>

<!-- Форма авторизации -->
<div class="form">
    
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up for Free</h1>
        
        <form action="/" method="post">
        
        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input required autocomplete="off" />
          </div>
      
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input required autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off"/>
        </div>
        
        <button class="button button-block">Get Started</button>
        
        </form>

      </div>
      
      <div id="login">   
        <h1>Welcome Back!</h1>
        
        <form action="/" method="post">
        
          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off"/>
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button class="button button-block">Log In</button>
        
        </form>

      </div>
      
    </div><!-- tab-content -->
    
</div> <!-- /form -->

</body>
</html>
